<!DOCTYPE html>
<html lang="es">
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APP IYOL - Sistema de Evidencias</title>
  <style>
    :root { --primary: #2e7d32; --secondary: #1b5e20; --bg: #f8f9fa; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: var(--bg); display: flex; justify-content: center; padding: 20px; }
    .container { width: 100%; max-width: 450px; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    h2 { color: var(--primary); text-align: center; margin-bottom: 25px; border-bottom: 2px solid var(--bg); padding-bottom: 10px; }
    
    label { display: block; margin-top: 15px; font-weight: bold; color: #555; font-size: 0.9em; }
    input { width: 100%; padding: 12px; margin-top: 5px; box-sizing: border-box; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
    input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 5px rgba(46,125,50,0.2); }
    
    button { width: 100%; padding: 15px; margin-top: 25px; background-color: var(--primary); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background 0.3s; }
    button:hover { background-color: var(--secondary); }
    button:active { transform: scale(0.98); }

    #status-bar { margin-top: 20px; padding: 10px; border-radius: 8px; text-align: center; font-weight: bold; font-size: 0.85em; }
    .online-status { background-color: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
    .offline-status { background-color: #fff3e0; color: #e65100; border: 1px solid #ffe0b2; }
    
    .loader { display: none; margin: 10px auto; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div class="container">
  <h2>APP IYOL</h2>
  
  <label>Usuario (Carpeta Padre):</label>
  <input type="text" id="mainFolder" placeholder="Ej: Carlos" required>
  
  <label>Evidencia (Carpeta Hija):</label>
  <input type="text" id="subFolder" placeholder="Ej: 8684t" required>
  
  <label>Seleccionar Fotos:</label>
  <input type="file" id="fotos" accept="image/*" multiple>
  
  <button id="btnEnviar" onclick="procesarEnvio()">ENVIAR EVIDENCIA</button>
  
  <div class="loader" id="loader"></div>
  <div id="status-bar" class="online-status">Verificando conexi√≥n...</div>
</div>

<script>
  // --- CONFIGURACI√ìN ---
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxdajsaW2HhTFWWAA1p1L2fKzsuu8GZTNaL-cZExvoCCl7xo11Eka5-V2el-PD3KFVK/exec";
  
  // --- INICIALIZAR BASE DE DATOS LOCAL (IndexedDB) ---
  let db;
  const request = indexedDB.open("IyolOfflineDB", 1);

  request.onupgradeneeded = (e) => {
    db = e.target.result;
    if (!db.objectStoreNames.contains("pendientes")) {
      db.createObjectStore("pendientes", { autoIncrement: true });
    }
  };

  request.onsuccess = (e) => { 
    db = e.target.result; 
    actualizarEstado(); 
    if (navigator.onLine) sincronizarPendientes();
  };

  // --- MONITOREO DE CONEXI√ìN ---
  window.addEventListener('online', () => {
    actualizarEstado();
    sincronizarPendientes();
  });
  window.addEventListener('offline', actualizarEstado);

  function actualizarEstado() {
    const statusDiv = document.getElementById("status-bar");
    if (navigator.onLine) {
      statusDiv.innerHTML = "‚óè EN L√çNEA: Listo para subir";
      statusDiv.className = "online-status";
    } else {
      statusDiv.innerHTML = "‚óè MODO OFFLINE: Se guardar√° localmente";
      statusDiv.className = "offline-status";
    }
  }

  // --- L√ìGICA DE CAPTURA Y ENV√çO ---
  async function procesarEnvio() {
    const mainFolder = document.getElementById("mainFolder").value.trim();
    const subFolder = document.getElementById("subFolder").value.trim();
    const files = document.getElementById("fotos").files;

    if (!mainFolder || !subFolder || files.length === 0) {
      alert("‚ö†Ô∏è Por favor rellena todos los campos y selecciona fotos.");
      return;
    }

    document.getElementById("btnEnviar").disabled = true;
    document.getElementById("loader").style.display = "block";

    const images = [];
    for (let i = 0; i < files.length; i++) {
      const base64 = await toBase64(files[i]);
      // Renombrado solicitado: NombreCarpetaHija_1, _2, etc.
      images.push({
        name: `${subFolder}_${i + 1}.jpg`, 
        data: base64
      });
    }

    const payload = {
      mainFolder: mainFolder,
      subFolder: subFolder,
      images: images
    };

    if (navigator.onLine) {
      enviarAGoogle(payload);
    } else {
      guardarLocal(payload);
    }
  }

  const toBase64 = file => new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => resolve(reader.result);
    reader.onerror = error => reject(error);
  });

  function enviarAGoogle(data) {
    fetch(WEB_APP_URL, {
      method: "POST",
      mode: "no-cors",
      body: JSON.stringify(data)
    })
    .then(() => {
      alert("‚úÖ ¬°√âxito! Evidencia enviada a la nube.");
      finalizarProceso();
    })
    .catch(err => {
      console.error(err);
      guardarLocal(data);
    });
  }

  function guardarLocal(data) {
    const transaction = db.transaction(["pendientes"], "readwrite");
    const store = transaction.objectStore("pendientes");
    store.add(data);
    alert("üì° Sin internet: La evidencia se guard√≥ en el celular y se subir√° sola al recuperar se√±al.");
    finalizarProceso();
  }

  function sincronizarPendientes() {
    const transaction = db.transaction(["pendientes"], "readwrite");
    const store = transaction.objectStore("pendientes");
    const cursorRequest = store.openCursor();

    cursorRequest.onsuccess = (e) => {
      const cursor = e.target.result;
      if (cursor) {
        const data = cursor.value;
        const key = cursor.key;
        
        fetch(WEB_APP_URL, {
          method: "POST",
          mode: "no-cors",
          body: JSON.stringify(data)
        }).then(() => {
          const deleteTrans = db.transaction(["pendientes"], "readwrite");
          deleteTrans.objectStore("pendientes").delete(key);
          console.log("Pendiente sincronizado y borrado.");
        });
        
        cursor.continue();
      }
    };
  }

  function finalizarProceso() {
    document.getElementById("btnEnviar").disabled = false;
    document.getElementById("loader").style.display = "none";
    document.getElementById("fotos").value = "";
  }
</script>

</body>
</html>
